<script id="vertex-shader" type="x-shader/x-vertex">
   attribute vec4 vPosition;
   uniform float theta;
   void main() {
	gl_Position.x = cos(theta) * vPosition.x - sin(theta) * vPosition.y;
	gl_Position.y = sin(theta) * vPosition.x + cos(theta) * vPosition.y;
	gl_Position.z = 0.0;
	gl_Position.w = 1.0;
}

</script>
